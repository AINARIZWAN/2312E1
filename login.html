<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!-- BLOKING SCRIPT  -->
   <div class="container">
    <h3 id="a1" class="text-center"></h3>
    <h3 id="a2" class="text-center"></h3>
    <h3 id="a3" class="text-center"></h3>
   </div>

   <script>
    var sum = 0;
    document.getElementById('a1').innerHTML="Blocking Script in JS";
    for(var i =1; i<=100000000; i++)
    {
        sum +=i;
    }
    document.getElementById('a2').innerHTML=sum;
    document.getElementById('a3').innerHTML = "Have A Good Day!"
   </script>
    
</body>
</html>
